<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="section">
                <div id="img-box">

                </div>
                <div class="captcha-load">
                    <canvas id="captcha">

                    </canvas>
                    <button id="load-btn">
                        Reload
                    </button>
                </div>
                <div id ="inp-captcha">
                    <input type="text" name="" id="user-inp" placeholder="Enter CAPTCHA">
                </div>
                <button id="check-btn">
                    Check
                </button>
                <div id="status-info">
                    Status : IDLE
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
